<!doctype html>

	<html lang="en">
		
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title> eh what if... </title>
			<link rel="stylesheet" href="style.css">
		</head>
		
		<body align="center">
		
						
			<div class="hollow">
				<h1> EH PAANO KUNG </h1>
			</div>
		
			<div class="ripple">
				<div></div>
				<div></div>
			</div>
		
			<div class="clickme">
				<img src="graphics/click.png" width="500px">
			</div>

			<div class="player">
				<img src="graphics/play.png" width="80px" id="icon">
			</div>
			
			<audio loop id="bgm">
				<source src="eh-paano-kung.mp3" type="audio/mp3">
			</audio>

			<script>
				var bgm = document.getElementById("bgm");
				var icon = document.getElementById("icon");
				
				icon.onclick = function(){
							if(bgm.paused){
								bgm.play();
								icon.src = "graphics/pause.png";
							}else{
								bgm.pause();
								icon.src = "graphics/play.png";
							}
										 }
				function reveal() {
				  var reveals = document.querySelectorAll(".reveal");

				  for (var i = 0; i < reveals.length; i++) {
				    var windowHeight = window.innerHeight;
				    var elementTop = reveals[i].getBoundingClientRect().top;
				    var elementVisible = 150;

				    if (elementTop < windowHeight - elementVisible) {
				      reveals[i].classList.add("active");
				    } else {
				      reveals[i].classList.remove("active");
				    }
				  }
				}

				window.addEventListener("scroll", reveal);

				
			</script>
			


		
		</body>
		
	</html>
